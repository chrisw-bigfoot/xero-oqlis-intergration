{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css" >

    <style>
        :root {
            --superhero-primary: #FF8C00;
            --superhero-dark: #222;
            --superhero-darker: #1a1a1a;
        }

        body {
            background: linear-gradient(135deg, var(--superhero-darker) 0%, #2d3142 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: #2d3142;
            border-radius: 1.25rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        0 0 1px 1px rgba(255, 140, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 140, 0, 0.3);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 
                        0 0 20px rgba(255, 140, 0, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
            color: white;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            position: relative;
        }

        .login-header img {
            max-width: 80px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 2px 8px rgba(255, 140, 0, 0.3));
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
            pointer-events: none;
        }

        .login-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 0.95rem;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }

        .form-area {
            padding: 2.5rem;
        }

        .form-label {
            color: #e9ecef;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .form-control {
            background: #3a4250;
            border: 1px solid rgba(255, 140, 0, 0.3);
            color: #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #414a5a;
            border-color: var(--superhero-primary);
            color: #e9ecef;
            box-shadow: 0 0 0 0.2rem rgba(255, 140, 0, 0.25);
        }

        .form-control::placeholder {
            color: rgba(233, 236, 239, 0.5);
        }

        .form-control-lg {
            padding: 0.875rem 1.1rem;
            font-size: 1.05rem;
        }

        .btn-primary {
            background: var(--superhero-primary);
            border: none;
            font-weight: 600;
            padding: 0.875rem 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background: #E67E00;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-lg {
            padding: 1rem 2.5rem;
            font-size: 1.05rem;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            font-size: 0.95rem;
        }

        .alert-danger {
            background: rgba(231, 76, 60, 0.15);
            color: #ff6b6b;
            border-left: 4px solid #E74C3C;
        }

        .alert-success {
            background: rgba(0, 188, 140, 0.15);
            color: #51cf66;
            border-left: 4px solid #00BC8C;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.15);
            color: #ffd43b;
            border-left: 4px solid #FFC107;
        }

        .alert-info {
            background: rgba(255, 140, 0, 0.15);
            color: #ffa940;
            border-left: 4px solid var(--superhero-primary);
        }

        .btn-close {
            filter: invert(1);
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 0.8;
        }

        @media (max-width: 576px) {
            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .form-area {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">

    <div class="login-card col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">

        <!-- Header -->
        <div class="login-header">
            <img src="{% static "assets/img/bigfoot-logo.png" %}" alt="Company Logo" id="company-logo">
            <h2 class="mb-1">Welcome Back</h2>
            <p class="mb-0">Sign in to your account</p>
        </div>

        <!-- Form Area -->
        <div class="form-area">

            <!-- Django messages / alerts -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="form-signin">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-4">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="id_email" 
                        class="form-control form-control-lg" 
                        placeholder="your@email.com"
                        autocomplete="email"
                        required
                        autofocus
                        value="{{ form.email.value|default:'' }}"
                    >
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="id_password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password" 
                        class="form-control form-control-lg" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg fw-semibold">Sign In</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>

</body>
</html>
